<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Golden Section Calculator</title>

  <link href="dist/css/phi.css" rel="stylesheet" type="text/css">

</head>

<body>
  <header>
    <h1> Golden Section Calculator</h1>
    <h2><span id="ratio-phi"></span>...</h2>
  </header>

  <div id="content">
    <div id="wrapper">
      <p>Enter a value to find the corresponding golden proportions.</p>

      <div id="rect">
        <div id="phi-a">
          <label for="phi-a-input">A = <span id="phi-a-rnd" class="result">0.5</span>
          </label>
          <input type="number" id="phi-a-input" value="0.618033988749895" maxlength="6" />
        </div>
        <div id="phi-b">
          <label for="phi-b-input">B = <span class="result">1</span>
          </label>
          <input type="number" id="phi-b-input" value="1" maxlength="6" />
        </div>
        <div id="phi-c">
          <label for="phi-c-input">C = <span class="result">1.5</span>
          </label>
          <input type="number" id="phi-c-input" value="1.618033988749895" maxlength="6" />
        </div>
      </div>

    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="dist/js/jquery.phi.js"></script>
  <script>
    (function ($) {
      (function ui() {
        $('input').on('focus', function () {
          if (this.value == this.defaultValue) { this.value = ''; }
        });
      })();
    })(jQuery);  
  </script>
</body>

</html>
